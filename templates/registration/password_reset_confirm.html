{% extends 'base.html' %}
    {% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-2xl text-gray-800">Entrez votre nouveau mot de passe</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md text-white">Confirmer le nouveau mot de passe</button>
    </form>
    
</div>
{% endblock content %}
