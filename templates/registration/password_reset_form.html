{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}


<div class="max-w-lg mx-auto">
    <h1 class="text-xl text-gray-800 mx-auto">réinitialisez votre mot de passe</h1>
    
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md text-white">Réinitialiser le mot de passe</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a href="{% url 'login' %}" class="hover:text-yellow-500 mt-3">Vous avez déjà un compte?</a>
    </div>
    
</div>

{% endblock content %}
